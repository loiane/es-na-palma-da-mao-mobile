<ion-view title="Acesse sua conta">
	<!--left button on navigation bar-->
	<ion-nav-bar class="md-primary-color-bg">
		<ion-nav-buttons side="left">
			<a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
				<i class="ion-android-arrow-back"></i>
			</a>
		</ion-nav-buttons>
		<!--end left button on navigation bar-->
	</ion-nav-bar>

	<spinner ng-if="uiState.loading"></spinner>

	<!--login content section-->
	<ion-content id="login-component" md-colors="::{backgroundColor: 'primary'}">

		<!--login form section-->
		<form class="login-form" novalidate>

			<md-input-container md-no-float class="md-block">
				<label>CPF ou E-mail</label>
				<input type="email" ng-model="vm.username" remove-email-validation>
			</md-input-container>

			<md-input-container md-no-float class="md-block">
				<label>Senha</label>
				<input type="password" ng-model="vm.password">
			</md-input-container>
			<!--</div>-->

			<a href="" ng-click="vm.openUrlForgotPassword()" class="espm-forgot-password">Esqueceu a Senha?</a>

			<md-button ng-click="vm.loginWithCredentials(vm.username, vm.password)"
					   ng-disabled="vm.processingLogin"
					   class="espm-login-button md-raised"
					   md-colors="::{color: 'primary'}"
					   md-no-ink="isAndroid">ENTRAR
			</md-button>
		</form>
		<!--login form section-->

		<div class="row other-login-options">
			<div class="col">
				<div class="hr"></div>
			</div>
			<div class="col espm-label-line">
				<span>Ou entre usando</span>
			</div>
			<div class="col">
				<div class="hr"></div>
			</div>
		</div>

		<div class="espm-social-button-wrapper">
			<md-button class="espm-social-button md-whiteframe-1dp"
					   md-no-ink="isAndroid"
					   md-colors="::{backgroundColor: 'primary-300'}"
					   ng-click="vm.googleLogin()">
				<i class="icon ion-social-google"></i>Google
			</md-button>
			<md-button class="espm-social-button md-whiteframe-1dp"
					   md-no-ink="isAndroid"
					   md-colors="::{backgroundColor: 'primary-300'}"
					   ng-click="vm.facebookLogin()">
				<i class="icon ion-social-facebook"></i>Facebook
			</md-button>
			<md-button class="espm-social-button md-whiteframe-1dp"
					   md-no-ink="isAndroid"
					   md-colors="::{backgroundColor: 'primary-300'}"
					   ng-click="vm.digitsLogin()">
				<i class="icon ion-iphone"></i>SMS
			</md-button>
		</div>

	</ion-content>
	<!--end login content section-->
</ion-view>
